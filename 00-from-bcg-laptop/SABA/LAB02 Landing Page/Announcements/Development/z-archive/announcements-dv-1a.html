<style>
body {
  font-family: Trebuchet MS, verdana, sans-serif;
}
a {
  margin: 0;
  padding: 0;
  text-decoration: none;
	cursor: pointer;
}
.scroll-control {
	display: block;
	height: 100%;
	margin-bottom: -5px;
}

/* A N N O U N C E M E N T S */
.announcement-container {
  display: flex;
  flex-flow: row wrap;
  justify-content: center;
  margin: 0 auto;
  width: 100%;
}
a.announcement {
  flex: 1 0 200px;
  display: flex;
  margin: 20px 1.5%;
  flex-flow: row wrap;
  border-radius: .2em;
  background-image: radial-gradient(white, #edf2f1);
  background-position: center 60px;
  border-bottom: .3em solid #00b386;
}
a.announcement:hover {
  background-image: radial-gradient(white, #f5f5f5);
  border-bottom: .3em solid #73e5c9;
}
.aImage {
  flex: 1 0 100%;
  height: 120px;
  background-size: cover;
  background-position: center;
  border-radius: .2em .2em 0 0;
}
.aTitle {
  flex: 1 0;
  font-size: 18px;
  font-weight: bold;
  color: #5c6663;
  padding: 1em;
  text-align: center;
  letter-spacing: 0;
  line-height: 1.5em;
}
  .aTitle:hover {
    color: #3d4d49;
  }

a.learning-journey {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  width: calc(97% - 20px);
  margin: 0 auto;
  padding: 10px;
  background: #00b386;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  background-image: -o-linear-gradient(#00ad82, #00b88a);
  background-image: -webkit-gradient(linear, left top, left bottom, from(#00ad82), to(#00b88a));
  background-image: linear-gradient(#00ad82, #00b88a);
  border-radius: .3em;
  align-items: center;
}
a.learning-journey.half {
  flex: 1 0 200px;
  display: flex;
  margin: 0 1.5% 10px;
}

a.learning-journey:hover {
  background-image: -o-linear-gradient(#00b88a, #00ad82);
  background-image: -webkit-gradient(linear, left top, left bottom, from(#00b88a), to(#00ad82));
  background-image: linear-gradient(#00b88a, #00ad82);
}

a.learning-journey span {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  text-align: center;
  text-transform: uppercase;
  align-items: center;
}

a.learning-journey img {
  height: 20px;
  margin-left: 15px;
}




/* I C O N S */
em.caret, em.circleCaret {
  display:inline-block;
  width: 1em; /* subrtacting margin */
  height: 1em;
  position:relative;
  vertical-align:middle;
}
 em.circleCaret {
  border: .05em solid #3d4d49;
  border-radius: 100%;
  margin-left: .5em;
}
 em.circleCaret.white {
  border: .05em solid white;
}



em.circleCaret:before, em.caret:before {
  border-top: .1em solid #3d4d49;
  border-right: .1em solid #3d4d49;
  content: " ";
  width: .4em;
  height: .4em;
  display: block;
  vertical-align: middle;
  margin: 0 auto;
  position: relative;
}

em.circleCaret.white:before, em.caret.white:before {
  border-top: .1em solid white;
  border-right: .1em solid white;
}

em.up:before {
  top: .35em;
  left: 1em;
	-webkit-transform: rotate(-45deg);
	    -ms-transform: rotate(-45deg);
	        transform: rotate(-45deg);
}

em.right:before {
  top: .26em;
  left: -.06em;
  -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
          transform: rotate(45deg);
}

em.down:before {
  top: .15em;
  left: 1em;
	-webkit-transform: rotate(135deg);
	    -ms-transform: rotate(135deg);
	        transform: rotate(135deg);
}

em.left:before {
  top: .26em;
  left: .1em;
	-webkit-transform: rotate(-135deg);
	    -ms-transform: rotate(-135deg);
	        transform: rotate(-135deg);
}
