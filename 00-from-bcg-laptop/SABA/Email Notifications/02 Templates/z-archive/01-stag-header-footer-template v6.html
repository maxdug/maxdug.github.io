<custom name="opencounter" type="tracking"/> <!-- for testing in salesforce -->

<!-- Notes on supporting outlook 2013
  - no support for background, use background-bgcolor
  - no support for max or min code
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Notification Email</title>

<style type="text/css">

body {
  background-color: #edf2f1;
	font-family: trebuchet MS, trebuchet, verdana;
	padding: 30px 0;
  margin: 0;
}
table, thead, tbody, tfoot, tr, td, th {
		display: block; /*no outlook 2007 support*/
		height: auto;
		margin: 0;
		padding: 0;
		border: 0;
		border-spacing: 0; /*no outlook 2007 support*/
		text-align: left;
		-webkit-border-horizontal-spacing: 0;
		-webkit-border-vertical-spacing: 0;
    font-weight: normal;
}
#email-container {
	width: 600px;
	background-color: #fff;
	margin: 0 auto;
}


/* LAYOUT */

.text-block {
  display: block;
  width: 100%;
}
.text-block th {
  display: table-cell;
}
.text-block th.full, .text-block th.two-third, .text-block th.half, .text-block th.one-third, .text-block th.fourth {
  display: inline-block;
  margin: 0 auto;
  padding: 0 3.5%;
}
.text-block th.full {
	width: 93%;
}
.text-block th.two-third {
  width: 58.7%;
}
.text-block th.half {
	width: 42%;
}
.text-block th.one-third {
	width: 25.3%;
}
.text-block th.fourth {
	width: 17%;
}
.text-block th.full img, .text-block th.two-third img, .text-block th.half img, .text-block th.one-third img, .text-block th.fourth img {
  width: 100%;
}


/* For Hero and quick image sliced emails */
.image-block {
  display: block;
  width: 100%;
}
.image-block th.full,  .image-block th.two-third, .image-block th.half, .image-block th.one-third, .image-block th.fourth {
  display: inline-block;
  margin: 0 auto;
  padding: 0;
}

.image-block th.full {
	width: 100%;
}
.image-block th.two-third {
  width: 66.7%;
}
.image-block th.half {
	width: 50%;
}
.image-block th.one-third {
	width: 33.3%;
}
.image-block th.fourth {
	width: 25%;
}


/* P A G E   S P A C I N G */
.space {
	display: block;
	height: 20px;
	background-color:  #fff;
}
.half-space {
	display: block;
	height: 10px;
	background-color:  #fff;
}
.footer .space {
	background-color:  #e1e5e4;
}

/* B U T T O N S */
.button {
  display: inline-block;
  padding: 12px 18px;
  border: 1px solid #00b386;
  font-size: 14px;
  letter-spacing: .1em;
  color: #fff;
  text-decoration: none;
  text-decoration: none;
  text-transform: uppercase;
}
.button:hover {
  background-color: #008c64;
  text-decoration: none;
}


/* T E X T */

p {
  /* margin-block-start: 0;
  margin-block-end: 0; */
  /* New Tech, not needed */
  margin: 0 0 10px 0;
  padding: 0;
  font-size: 15px;
  line-height: 1.5;
  color: #5c6663;
}
b {
  color: #3d4d49;
}
a {
  text-decoration: none;
  color: #00b386;
  font-weight: bold;
}
a:hover {
  text-decoration: underline;
}
.text-link th {
	display: block;
	margin: 0 auto;
	width: 90%;
	text-align: center;
}
.text-link th a {
	color: #00b386;
	text-decoration: none;
}

h1 {
  display: block;
  margin: 0 0 20px 0;
  padding-bottom: 6px;
  border-bottom: 2px solid #00b386;
  font-size: 26px;
  font-weight: bold;
  color: #5c6663;
  /* margin-block-start: 0;
  margin-block-end: 0; */
}
h2 {
  margin: 0 0 8px 0;
  padding: 0;
  font-size: 18px;
  color: #5c6663;
  /* margin-block-start: 0;
  margin-block-end: 0; */
}
h3 {
  margin: 0 0 8px 0;
  padding: 0;
  font-size: 16px;
  color: #5c6663;
  /* margin-block-start: 0;
  margin-block-end: 0; */
}

ul, ol {
  padding-inline-start: 17px;
  /* I think this is experimental code, test with padding-left: 17px; */
}

li {
  color: #5c6663;
  line-height: 1.5;
  margin-bottom: 10px;
}

img.header {
  width: 600px;
}

.footer {
  display: block;
  margin: 0;
  width: 100%;
  background-color: #e1e5e4;
  line-height: 1.5;
}
.footer th {
  text-align: center;
}
.footer-link, .footer th a {
  display: inline-block;
  margin: 0;
  padding: 0;
  font-size: 15px;
  color: #3a8;
  text-decoration: none;
  font-weight: normal;
  font-family: sans-serif;
}

.footer-link, .footer a:hover {
  text-decoration: underline;
}

/* D E S K T O P   O N L Y */
  .mobile-only, .mobile-only table, table.mobile-only, .mobile-only th, .mobile-only img {
    display: none;
    mso-hide: all;
  }
  .desktop-only, .desktop-only table, table.desktop-only, .desktop-only th, .desktop-only img {
  	display: inline-block;
    mso-hide: none;
  }

/* M O B I L E */
@media (max-width: 600px) {

  /* M O B I L E   O N L Y */
    .mobile-only, .mobile-only table, table.mobile-only, .mobile-only th, .mobile-only img {
      display: inline-block;
      mso-hide: none;
    }
    .desktop-only, .desktop-only table, table.desktop-only, .desktop-only th, .desktop-only img {
     display: none;
     mso-hide: all;
    }

	body {
		padding: 0;
	}
	#email-container {
		width: 100%;
	}

	.mobile-only img.header {
		display: block;
		margin: 0 auto;
		width: 100%;
	}

  .text-block th.full, .text-block th.two-third, .text-block th.half, .text-block th.one-third, .text-block th.fourth {
    display: block;
    width: 93%;
  }
  .text-block th.full img, .text-block th.two-third img, .text-block th.half img, .text-block th.one-third img, .text-block th.fourth img {
    width: 50%;
    margin: 0 auto;
  }

}/* End of Mobile */

</style>

</head>

<body>

<!-- E M A I L   C O N T A I N E R -->
<table id="email-container" bgcolor=" #fff" align="center" border="0" cellspacing="0"><tr><th>

<!-- Desktop Hero -->
<table class="image-block hero desktop-only" align="center" border="0" cellspacing="0"><tr>
  <th class="full">
    <img class="header" src="https://na3t1.sabacloud.com/production/NA3T1SNB0196/CertificateTemplates/crttp000000000002520/local000000000000001/images/notification-dsktp-hero.jpg?v=613261" alt="Hero Image"  />
    <!-- <img class="header" src="https://na9p1.sabacloud.com/production/NA9P1PRD002/CertificateTemplates/crttp000000000002480/local000000000000001/images/notification-dsktp-hero.jpg?v=829156" alt="Hero Image"  /> -->
  </th>
</tr></table> <!-- End Desktop Hero -->

<!-- Mobile Hero -->
<table class="image-block hero mobile-only" align="center" border="0" cellspacing="0"><tr>
  <th class="full">
    <img class="header" src="https://na3t1.sabacloud.com/production/NA3T1SNB0196/CertificateTemplates/crttp000000000002520/local000000000000001/images/notification-mbl-hero.jpg?v=31781" alt="Hero Image"  />
    <!-- <img class="header" src="https://na9p1.sabacloud.com/production/NA9P1PRD002/CertificateTemplates/crttp000000000002480/local000000000000001/images/notification-mbl-hero.jpg?v=437074" alt="Hero Image"  /> -->
  </th>
</tr></table> <!-- End Mobile Hero -->

<!-- S P A C E-->
<table class="space" align="center" border="0" cellspacing="0"><tr><th>&nbsp;</th></tr></table>

@body@

<!-- S P A C E-->
<table class="space" align="center" border="0" cellspacing="0"><tr><th>&nbsp;</th></tr></table>

</th></tr></table><!-- End of Email Container -->

</body>
</html>
