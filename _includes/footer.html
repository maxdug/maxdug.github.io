<!-- T O P N A V  C O D E  S T A R T S  H E R E -->
<script>
  (function ($) {
    //cache nav
    var nav = $("#topNav");

    //add indicators and hovers to submenu parents
    nav.find("li").each(function () {
      if ($(this).find("ul").length > 0) {
        $("<span>").text("^").appendTo($(this).children(":first"));

        //show subnav on hover
        $(this).mouseenter(function () {
          $(this).find("ul").stop(true, true).slideDown();
        });

        //hide submenus on exit
        $(this).mouseleave(function () {
          $(this).find("ul").stop(true, true).slideUp();
        });
      }
    });
  })(jQuery);
</script>
<!--  T O P N A V   C O D E  E N D S  H E R E  -->

<!-- B A C K T O T O P  C O D E  S T A R T S  H E R E -->
<script type="text/javascript">
  $(document).ready(function () {
    // hide #back-top first
    $("#back-top").hide();

    // fade in #back-top
    $(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $("#back-top").fadeIn();
        } else {
          $("#back-top").fadeOut();
        }
      });

      // scroll body to 0px on click
      $("#back-top a").click(function () {
        $("body,html").animate(
          {
            scrollTop: 0,
          },
          800
        );
        return false;
      });
    });
  });
</script>

<script>
  var images = document.querySelectorAll("img[lazy-src]");

  var listener;

  window.addEventListener(
    "scroll",
    (listener = function () {
      for (var i = 0; i < images.length; i++) {
        var image = images[i];
        var scrollTop =
          document.body.scrollTop + document.documentElement.scrollTop;
        var clientHeight = window.innerHeight;
        if (
          !image.src &&
          image.getBoundingClientRect().top < scrollTop + clientHeight
        ) {
          image.src = image.getAttribute("lazy-src") + "?" + Math.random();
        }
      }
    })
  );
  window.addEventListener("load", listener);
</script>
