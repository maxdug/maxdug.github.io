<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Merriweather&display=swap" rel="stylesheet">
<title>Certificate of Achievement</title>
  <style type="text/css">
  body {
    width: 100%;
    height: 100%;
    margin-top: 0;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    font-family: 'Fira Sans', sans-serif;
    letter-spacing: 0.05rem;
  }
  .container {
    flex: 1 1;
    display: flex;
    height: calc(100% - 40px);
    margin: 0 20px 0 20px;
    padding: 40px 20px 40px 20px;
    flex-flow: row wrap;
    justify-content: center;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url('https://stglab.bcg.com/production/NA3T1SNB0196/CertificateTemplates/crttp000000000002520/local000000000000001/images/ddp-certificate.jpg?v=692588');
  }
  </style>
</head>
<body>
<div class="container">
  <!-- CERTIFICATION AQUIRED ON DATE -->
  <div style="width: 100%; margin: 80px 0 20px; font-size: 18px; text-align: center; color: #5c6663;">
    @@offering.date_marked_complete@@
  </div>

  <!-- FIRST NAME LAST NAME -->
  <div style="width: 100%; font-size: 22px; text-align: center; color: #5c6663;">@@person.first_name@@ @@person.last_name@@</div>
</div><!-- End Container -->
</body>
</html>
<!-- Settings: Landscape, A4, 0,0,0,0,0, Enhanced Option Checked -->
