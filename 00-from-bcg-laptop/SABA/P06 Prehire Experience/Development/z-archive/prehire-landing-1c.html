  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #F3F3F3;
      font-family: Trebuchet MS, verdana, sans-serif;
      letter-spacing: .05rem;
    }

    a {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }


/* I C O N S */
em.caret, em.circleCaret {
  display:inline-block;
  width: 1em;
  height: 1em;
  position:relative;
  vertical-align:middle;
  margin: 0 0 .1em;
}
 em.circleCaret {
  border: .05em solid #3d4d49;
  border-radius: 100%;
}



em.circleCaret:before, em.caret:before {
  border-top: .1em solid #3d4d49;
  border-right: .1em solid #3d4d49;
  content: " ";
  width: .4em;
  height: .4em;
  display: block;
  vertical-align: middle;
  margin: 0 auto;
  position: relative;
}

em.up:before {
  top: .35em;
  left: 1em;
	transform: rotate(-45deg);
}

em.right:before {
  top: .26em;
  left: -.06em;
  transform: rotate(45deg);
}

em.down:before {
  top: .15em;
  left: 1em;
	transform: rotate(135deg);
}

em.left:before {
  top: .26em;
  left: .1em;
	transform: rotate(-135deg);
}

em.blue, em.blue:before {
  border-color: #008cff;
}
em.blue:hover, em.blue:before:hover {
  border-color: #1a5280;
}
em.white, em.white:before {
  border-color: white;
}
.playIconWhite {
  display: inline-block;
  width: 1em;
  height: 1em;
  border-radius: 50%;
  border: .05em solid white;
  vertical-align: middle;
}

.playIconWhite:before {
  content: " ";
  position: relative;
  top: .25em;
  left: .35em;
  display: block;
  border-style: solid;
  border-width: .25em .45em;
  border-color: transparent transparent transparent white;
}




.content-container {
  display: flex;
  flex-flow: row wrap;
  max-width: 1440px;
  margin: 0 auto;
}

    .container {
      display: flex;
      width: 100%;
      margin: 0 0 20px;
      padding: 0 0;
      position: relative;
      flex-wrap: wrap;
      background: #f3f3f3;

    }
