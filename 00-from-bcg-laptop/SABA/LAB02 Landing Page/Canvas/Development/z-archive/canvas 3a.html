filter: drop-shadow(0px 0px 8px rgba(0,0,0,.5));
}



/* N A V I G A T I O N */
.nav-container {
  display: block;

}

/* Navigation Links */
.nav-link {

}

/* Knowledge Navigator Link */
.kn {
  margin-left: auto;
}
.kn:hover {
}
.link-icon {
  margin: 0 10px -5px 0;
}

.link-arrow {
  height: 20px;
  margin-left: 10px
}









em.caret, em.circleCaret {
  display:inline-block;
  width: 1em;
  height: 1em;
  position:relative;
  vertical-align:middle;
  margin: 0 0 .1em;
}
 em.circleCaret {
  border: .1em solid black;
  border-radius: 100%;
}

em.circleCaret:before, em.caret:before {
  border-top: .1em solid black;
  border-right: .1em solid black;
  content: " ";
  width: .4em;
  height: .4em;
  display: block;
  vertical-align: middle;
  margin: 0 auto;
  position: relative;
}

em.up:before {
  top: .35em;
  left: 1em;
	transform: rotate(-45deg);
}

em.right:before {
  top: .26em;
  left: -.06em;
  transform: rotate(45deg);
}

em.down:before {
  top: .15em;
  left: 1em;
	transform: rotate(135deg);
}

em.left:before {
  top: .26em;
  left: .1em;
	transform: rotate(-135deg);
}

em.blue, em.blue:before {
  border-color: #008cff;
}
em.blue:hover, em.blue:before:hover {
  border-color: #1a5280;
}
em.white, em.white:before {
  border-color: white;
}















/* E X T R A   W I D E   D I S P L A Y */

.container {
