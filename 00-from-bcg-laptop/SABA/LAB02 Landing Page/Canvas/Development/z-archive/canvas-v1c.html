<!DOCTYPE html><html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LAB Homepage</title>

<style>
html,body {
  margin: 0;
  padding: 0;
  background: #F3F3F3;
  font-family: Trebuchet MS, verdana, sans-serif;
  letter-spacing: .05rem;
}
a {
  margin: 0;
  padding: 0;
  text-decoration: none;
}

.container {
  display: flex;
  width: 100%;
  height: 100px;
  margin: 0;
  padding: 23px 0;
  position: relative;
  flex-wrap: wrap;
  background: #f3f3f3 url("https://bcgsb.sabacloud.com/Saba/Web/NA3T1SNB0195/Image/15d51d98-8019-4a68-9274-83297299563b?tfile=Hero.png_15d51d98-8019-4a68-9274-83297299563b_1564412807581.png") no-repeat fixed center top;
}

/* P A G E   T I T L E */
.page-title {
  margin: 0 0 20px 3%;
  flex-grow: 1;
  color: white;
  font-weight: normal;
  font-size: 38px;
}

/* P E R S O N A L I Z E   M Y   L A B */
.personalizemylab {
  width: 177px;
  height: 28px;
  margin: 0 3% 0 0;
  padding: 12px 0 0 60px;
  flex-grow: 0;
  background: url("https://bcgsb.sabacloud.com/Saba/Web/NA3T1SNB0195/Image/03a0dccb-d6b1-4325-98cc-367058435d07?tfile=personalize.png_03a0dccb-d6b1-4325-98cc-367058435d07_1564426109156.png") no-repeat 0 0;
  color: white;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: bold;
}
.personalizemylab:hover {
  width: 177px;
  height: 28px;
  margin: 0 3% 0 0;
  padding: 12px 0 0 60px;
  background: #3a8 url("https://bcgsb.sabacloud.com/Saba/Web/NA3T1SNB0195/Image/44140e36-1042-4edb-99ea-1bb64eae9124?tfile=personalize-hover.png_44140e36-1042-4edb-99ea-1bb64eae9124_1564424130458.png") no-repeat 0 0;
}

/* N A V I G A T I O N */
.nav-container {
  display: flex;
  width: 94%;
  height: 40px;
  margin: 0 auto;
  border-bottom: 2px solid #3a8;
  background: white;
}

/* Knowledge Navigator Link */
.kn {
  display: inline-block;
  height: 21px;
  padding: 10px 9px;
  background: #3a8;
  font-size: 17px;
  color: white;
  font-weight: bold;
}
.kn:hover {
  background: #186;
}
.kn:hover > .kn-text {
  display: inline;
}
.kn-text {
  display: none;
  position: absolute;
  height: 20px;
  margin: -10px 0 0 6px;
  padding: 11px 37px;
  background: #3a8;
  font-weight: normal;
  color: white;
  font-size: 16px;
}

/* Navigation Links */
.nav-link {
  padding: 11px 7px;
  margin: 0 10px;
  color: #3a8;
  font-size: 16px;
}
.nav-link:hover {
  border-bottom: 3px #3a8 solid;
  color: #186;
}

/* E X T R A   W I D E   D I S P L A Y */
@media (min-width: 1440px) {
.container {
  background-size: 100%;
}
}/* E N D   E X T R A   W I D E   D I S P L A Y */

/* M O B I L E */
@media (max-width: 800px) {
.container {
  display: none;
}
}/* E N D   M O B I L E */

</style>
</head>

<body>
<div class="container">
  <div class="page-title">Welcome to LAB</div>
  <a class="personalizemylab">Personalize My LAB</a>
  <div class="nav-container">
    <a class="kn" href="http://http//bcgnavigator.bcg.com">KN<span class="kn-text">Search On Navigator</span></a>
    <a class="nav-link">My Learning</a>
    <a class="nav-link" href="https://learning.bcg.com/BrowseLABTalks">LAB Talks</a>
    <a class="nav-link" href="https://learning.bcg.com/BrowseLiveCourses">Live Courses</a>
    <a class="nav-link">Self-paced Learning</a>
  </div><!-- END NAV CONTAINER -->
</div><!-- END CONTAINER -->
</body>

</html>
