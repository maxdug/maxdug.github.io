bile-only th, .mobile-only img { display: none; mso-hide: all; } .desktop-only { display: inline-block; } .mobile-hero, .mobile-hero table, .mobile-hero th, .mobile-hero img { display: none; mso-hide: all; }/* M O B I L E */@media (max-width: 600px) { /* M O B I L E O N L Y */ .mobile-only, .mobile-only table, table.mobile-only, .mobile-only th, .mobile-only img { display: inline-block; mso-hide: none; } .mobile-only img.header { display: block; mso-hide: none; margin: 0 auto; width: 100%; }body {padding: 0;}#email-container {width: 100%;} .hero { display: none; } .mobile-hero, .mobile-hero table, .mobile-hero th, .mobile-hero img { display: block; mso-hide: none; } .mobile-hero img { display: block; margin: 0 auto; width: 100%; } .mobile-only, .mobile-only table, .mobile-only th, .mobile-only img { display: inline-block; mso-hide: none; } .desktop-only { display: none;} .text-block th.full, .text-block th.two-third, .text-block th.half, .text-block th.one-third, .text-block th.fourth { display: block; width: 93%; } .text-block th.full img, .text-block th.two-third img, .text-block th.half img, .text-block th.one-third img, .text-block th.fourth img { width: 50%; margin: 0 auto; } .desktop-only, .desktop-only table, table.desktop-only, .desktop-only th, .desktop-only img { display: none; mso-hide: all; }}/* End of Mobile */</style></head><body><!-- E M A I L C O N T A I N E R --><table id="email-container" bgcolor="#ffffff" align="center" border="0" cellspacing="0"><tr><th><!-- Desktop Hero --><table class="image-block hero" align="center" border="0" cellspacing="0"><tr> <th class="full"> <!-- ▼ STAGING IMAGE ▼ --> <img class="desktop-header" src="https://na3t1.sabacloud.com/production/NA3T1SNB0196/CertificateTemplates/crttp000000000002520/local000000000000001/images/notification-dsktp-hero.jpg?v=613261" alt="Hero Image" /> <!-- ▼ PRODUCTION IMAGE ▼ --> <!-- <img class="desktop-header" src="https://na9p1.sabacloud.com/production/NA9P1PRD002/CertificateTemplates/crtt
