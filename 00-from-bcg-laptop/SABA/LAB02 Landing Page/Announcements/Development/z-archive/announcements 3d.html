/* A N N O U N C E M E N T S */
.announcement-container {

.full, .half-third, .fourth {

}

}
.fourth {

}

  justify-content: center;
  text-align: center;
}

.headline, .subtext, .button {
  margin: 0 10px 20px;

}
.headline {

}

.subtext {
  flex: 1 0 100%;
  -ms-flex: 1 0 100%;
}

.button {
  flex: 1 0 100px;
  -ms-flex: 1 0 100px;
  display: inline-flex;
  height: 40px;
  padding: 0 5px;
  background: linear-gradient(22deg , hsla(165, 100%, 35%, .9), hsla(165, 100%, 45%, .8));

  letter-spacing: .1em;
}

.button span {
   display: inline-flex;

   vertical-align: middle;
   color: #fff;
   text-decoration: none;
   text-transform: uppercase;
   font-size: 14px;
   -ms-flex-align: center;
}

  font-weight: bold;

  -o-filter: drop-shadow(0px 0px 8px rgba(0,0,0,.8));

}
a.learning-journey:hover {
