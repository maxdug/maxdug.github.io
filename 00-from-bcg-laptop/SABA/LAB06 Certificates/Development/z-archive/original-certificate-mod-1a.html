<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Certificate</title>
  <link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body {
    background-color: #fff;
    margin-left: 0px;
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
  }
  #apDiv1 {
    position:absolute;	width:900px;
    height:699px;
    z-index:1;
    left: 0;
    top: 0;
    border-width:0;
  }
  #apDiv2 {
    position: absolute;
    width: 682px;
    height: 574px;
    z-index: 2;
    left: 152px;
    top: 64px;
  }
  .CertTitle	{
    font-family: 'Italianno', cursive;
    font-size:75px;
    font-style:italic;
    font-weight:100;
    color:#444;
  }
  .Name	{
    font-family: 'Junge', serif;
    font-size:30px;
    font-style:normal;
    font-weight:100;
    color:#444;
  }
  .HasEarned	{
    font-family: 'Junge', serif;
    font-size:20px;
    font-style:normal;
    font-weight:100;
    color:#61758a;
  }
  .Reason	{
    font-family: 'Junge', serif;
    font-size:26px;
    font-style:normal;
    font-weight:100;
    color:#444;
  }
  </style>
</head>
  <body>
    <div id="apDiv1"><img src="https://na3t1.sabacloud.com/production/NA3T1SNB0195/CertificateTemplates/crttp000000000002480/local000000000000001/images/certificate-bg.jpg?v=85808" alt="" width="1366" height="768" /></div>

    <div id="apDiv2">
      <table border="0" width="690" cellspacing="20" cellpadding="0">
        <tbody>
          <tr>
            <td class="CertTitle" align="center" valign="middle" width="650">Certificate of Achievement<br /><span style="font-size: 50px;">presented to</span></td>
          </tr>
          <tr>
            <td class="Name" align="center" valign="middle">@@person.first_name@@ @@person.last_name@@</td>
          </tr>
          <tr>
            <td align="center" valign="middle">
              <table border="0" width="650" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td class="HasEarned" align="center" valign="middle">for the successful completion of</td>
                  </tr>
                  <tr>
                    <td class="Reason" align="center" valign="middle">@@certification.title@@</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" valign="middle"><span class="HasEarned">@@certification.acquiredOnDate@@</span></td>
          </tr>
          <tr>
            <td align="center" valign="middle">
              <table border="0" width="650" cellspacing="10" cellpadding="10">
                <tbody>
                  <tr>
                    <td class="HasEarned" align="left" valign="middle">&#160;</td>
                    <td class="HasEarned" align="right" valign="middle">
                      <p style="font-size: 18px;">Keep up the great work!</p>
                    </td>
                  </tr>
                </tbody>
              </table>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
