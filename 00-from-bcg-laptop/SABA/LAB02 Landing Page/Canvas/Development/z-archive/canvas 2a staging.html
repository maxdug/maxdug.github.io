  <title>LAB Homepage</title>

  <style>
  html,body {

  /* P A G E   T I T L E */
  .page-title {
    margin: 0 0 20px 3%;
    flex-grow: 1;
    color: white;
    font-weight: normal;
    font-size: 38px;
  }

  /* P E R S O N A L I Z E   M Y   L A B */
  .personalizemylab {
    width: 177px;
    height: 28px;
    margin: 0 3% 0 0;
    padding: 12px 0 0 60px;

  }

  /* N A V I G A T I O N */
  .nav-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;

  }

  }

  /* E X T R A   W I D E   D I S P L A Y */
  @media (min-width: 1440px) {

    background-size: 100%;
