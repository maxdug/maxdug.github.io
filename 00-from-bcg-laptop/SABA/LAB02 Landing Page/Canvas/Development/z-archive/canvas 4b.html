  text-align: center;
  text-transform: uppercase;

  -webkit-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -o-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -ms-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
}

.support-link {
  width: 100%;
  margin: 0 auto 30px;
  color: #fff;
  font-weight: normal;
  font-size: 18px;
  text-align: center;
  display: flex;
  justify-content: center;
  -moz-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -webkit-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -o-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -ms-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
}

.support-link a {
  display: inline;
  color: white;
}


/* N A V I G A T I O N */
.nav-container {
  display: block;
  width: 100%;
  height: 40px;
  background: #fff;
  text-align: center;
}


.nav-link {
  display: inline-block;
  padding: 0;
  margin: 10px 8px;
  color: #008cff; /* Blue to match system links */
  font-size: 15px;
  text-align: center;
}

.nav-link.browser-only {
  display: inline-block;
}
.nav-link.app-only {
  display: none;
}

.nav-link:hover {
  color: #1a5280;
}

.nav-link em.caret,
.nav-link em.caret:before {
  border-color: #008cff;
}

.nav-link em.caret:hover,
.nav-link em.caret:before:hover {
  border-color: #008cff;
}

/* I C O N S */
em.caret,em.circleCaret {
  display: inline-block;
  width: 1em;
  height: 1em;
  position: relative;
  vertical-align: middle;
  margin: 0 0 .1em;
}

em.circleCaret {
  border: .05em solid #3d4d49;
  border-radius: 100%;
}

em.circleCaret.white {
  border: .05em solid white;
  margin: 0 0 0 .5em;
}

em.circleCaret:before, em.caret:before {
  border-top: .1em solid #3d4d49;
  border-right: .1em solid #3d4d49;
  content: " ";
  width: .4em;
  height: .4em;
  display: block;
  vertical-align: middle;
  margin: 0 auto;
  position: relative;
}
em.circleCaret.white:before, em.caret.white:before {
  border-top: .1em solid white;
  border-right: .1em solid white;
}
em.up:before {
  top: .35em;
  left: 1em;
  -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
}
em.right:before {
  top: .26em;
  left: -.06em;
  -ms-transform: rotate(45deg);
      transform: rotate(45deg);
}
em.down:before {
  top: .15em;
  left: 1em;
  -ms-transform: rotate(135deg);
      transform: rotate(135deg);
}
em.left:before {
  top: .26em;
  left: .1em;
  -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
}

/* E X T R A   W I D E   D I S P L A Y */
@media (min-width: 1440px) {
  .hero {
    background-size: 100%;
  }
}/* End Extra Wide Display */

/* M O B I L E */
@media (max-width: 800px) { /*equivalent of 730 for portlet*/

/*  S W I T C H E S  */
.mobile-only {
  display: block;
}
.desktop-only {
  display: none;
}

.hero {
  display: flex;
}
.page-title {
  font-size: 30px;
}
  .hero, .nav-container {
    display: none;
  }
}/* End Mobile */

/* I O S   O N L Y */
@media (pointer: coarse)  {

/*  S W I T C H E S  */
.browser-only {
  display: none;
}
.app-only {
  display: block;
}

.hero {
  display: none;
}

.nav-container {
  display: none;
}

.nav-link.browser-only {
  display: none;
}
.nav-link.app-only {
  display: inline-block;
}

} /*End IOS Only */

/* I O S   O N L Y */
@supports (-webkit-overflow-scrolling: touch) {

/*  S W I T C H E S  */
.browser-only {
  display: none;
}
.app-only {
  display: block;
}

.hero {
  display: none;
}

.nav-container {
  display: none;
}

.nav-link.browser-only {
  display: none;
}
.nav-link.app-only {
  display: inline-block;
}

} /*End IOS Only */

</style>
