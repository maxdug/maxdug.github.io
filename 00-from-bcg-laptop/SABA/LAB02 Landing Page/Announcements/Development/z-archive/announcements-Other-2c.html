<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>



  html,
  body, body#tinymce.mce-content-body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    font-family: Trebuchet MS, verdana, sans-serif;
    letter-spacing: .05rem;
  }

  a {
    margin: 0;
    padding: 0;
    text-decoration: none;
    cursor: pointer;
  }

/*  S W I T C H E S  */
.desktop-only {
  display: inline-block;
}
.mobile-only {
	display: none;
}
.app-only {
  display: none;
}
.browser-only {
  display: block;
}

/* Scrolling Fix */
.portlet-body[_ngcontent-c53] {
    overflow: hidden !important;
}
 .scroll-control {
	display: block;
	height: 95%;
	margin-bottom: -10px;
}

/* H E R O */
.hero {
  display: none;
  width: 100%;
  margin: 0;
  padding: 0 0;
  position: relative;
  flex-wrap: wrap;
  background: #f3f3f3;
  /* ▼ SANDBOX ▼ */
    /* background-image: url('https://bcgsb.sabacloud.com/Saba/Web/NA3T1SNB0195/Image/bae361a0-20b9-49ed-9bf9-9f55f7a37f8a?tfile=hero.jpg_bae361a0-20b9-49ed-9bf9-9f55f7a37f8a_1584030313036.jpg'); */
  /* ▼ PRODUCTION ▼ */
    background-image: url('https://lab.bcg.com/Saba/Web/NA9P1PRD002/Image/3c50b6cd-2d12-45b9-9b29-f4e1f03af054?tfile=1.0.0a.jpg_3c50b6cd-2d12-45b9-9b29-f4e1f03af054_1580051778218.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.page-title {
  width: 100%;
  margin: 30px auto 10px;
  color: #fff;
  font-weight: bold;
  font-size: 38px;
  text-align: center;
  text-transform: uppercase;
  -moz-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -webkit-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -o-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  -ms-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
  filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
}

.support-link {
  display: none;
}

/* N A V I G A T I O N */
.nav-container {
  display: none;
  width: 100%;
  height: 40px;
  background: #fff;
  text-align: center;
}

.nav-link {
  display: inline-block;
  padding: 0;
  margin: 10px 8px;
  color: #33aa88;
  font-size: 15px;
  text-align: center;
}

.nav-link.browser-only {
  display: inline-block;
}
.nav-link.app-only {
  display: none;
}

.nav-link:hover {
  color: #33aa88;
}

.nav-link em.caret,
.nav-link em.caret:before {
  border-color: #33aa88;
}

.nav-link em.caret:hover,
.nav-link em.caret:before:hover {
  border-color: #33aa88;
}

/* A N N O U N C E M E N T S */
.announcement-container {
  display: flex;
  flex-flow: row wrap;
  justify-content: center;
  margin: 0 auto;
  width: 100%;
}
.announcement {
  flex: 1 0 200px;
  display: flex;
  margin: 10px 1.5%;
  flex-flow: row wrap;
  border-radius: .2em;
  background-image: radial-gradient(white, #edf2f1);
  background-position: center 60px;
  border-bottom: .3em solid #00b386;
}
.announcement:hover {
  background-image: radial-gradient(white, #f5f5f5);
  border-bottom: .3em solid #73e5c9;
}
.aImage {
  flex: 1 0 100%;
  height: 120px;
  background-size: cover;
  background-position: center;
  border-radius: .2em .2em 0 0;
}
.aTitle {
  flex: 1 0;
  font-size: 18px;
  font-weight: bold;
  color: #5c6663;
  padding: 1em;
  text-align: center;
  letter-spacing: 0;
  line-height: 1.5em;
}
.aTitle:hover {
  color: #3d4d49;
}

.learning-journey {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  width: calc(97% - 20px);
  margin: 0 auto;
  padding: 10px;
  background: #00b386;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  background-image: linear-gradient(#00ad82, #00b88a);
  border-radius: .3em;
  align-items: center;
}
.half {
  flex: 1 0 200px;
  display: flex;
  margin: 0 1.5% 10px;
}
.learning-journey:hover {
  background-image: linear-gradient(#00b88a, #00ad82);
}
.learning-journey span {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  color: #fff;
  font-size: 18px;
  text-decoration: none;
  text-align: center;
  text-transform: uppercase;
  align-items: center;
}
.learning-journey img {
  height: 20px;
  margin-left: 15px;
}

/* I C O N S */
em.caret,em.circleCaret {
  display: inline-block;
  width: 1em;
  height: 1em;
  position: relative;
  vertical-align: middle;
  margin: 0 0 .1em;
}

 em.circleCaret {
  border: .05em solid #3d4d49;
  border-radius: 100%;
}

em.circleCaret.white {
  border: .05em solid white;
  margin: 0 0 0 .5em;
}

em.circleCaret:before, em.caret:before {
  border-top: .1em solid #3d4d49;
  border-right: .1em solid #3d4d49;
  content: " ";
  width: .4em;
  height: .4em;
  display: block;
  vertical-align: middle;
  margin: 0 auto;
  position: relative;
}
em.circleCaret.white:before, em.caret.white:before {
  border-top: .1em solid white;
  border-right: .1em solid white;
}
em.up:before {
  top: .35em;
  left: 1em;
  -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
}
em.right:before {
  top: .26em;
  left: -.06em;
  -ms-transform: rotate(45deg);
      transform: rotate(45deg);
}
em.down:before {
  top: .15em;
  left: 1em;
  -ms-transform: rotate(135deg);
      transform: rotate(135deg);
}
em.left:before {
  top: .26em;
  left: .1em;
  -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
}

/* E X T R A   W I D E   D I S P L A Y */
@media (min-width: 1440px) {
  .hero {
    background-size: 100%;
  }
}/* End Extra Wide Display */

/* M O B I L E */
@media (max-width: 730px) { /*equivalent of 800 for non portlet*/

/*  S W I T C H E S  */
.mobile-only {
  display: block;
}
.desktop-only {
  display: none;
}

.hero {
  display: flex;
}
.page-title {
  font-size: 30px;
}

/* N A V I G A T I O N */
.nav-container {
  display: block;
  width: auto;
  height: auto;
  text-align: left;
	margin: 0 0 10px 0;
}

.nav-link {
	display: block;
  padding: 13px 17px;
  border-bottom: #3a8 solid 2px;
	background: white;
	color: #3a8;
	font-size: 16px;
  text-align: left;
}
.nav-link.app-only, .nav-link.browser-only {
  display: block;
}
.nav-link:hover {
  border-bottom: #186 solid 2px;
	background-color: #3a8;
  color: white;
}
}/* End Mobile */

/* I O S   O N L Y */
@media (pointer: coarse)  {

/*  S W I T C H E S  */
.browser-only {
  display: none;
}
.app-only {
  display: block;
}

.hero {
  display: flex;
}

.nav-container {
  display: block;
}

.nav-link.browser-only {
  display: none;
}
.nav-link.app-only {
  display: inline-block;
}

/* M O B I L E  &  I O S */
@media (max-width: 730px) { /*equivalent of 800 for non portlet*/
  .nav-link.app-only {
    display: block;
  }
  .learning-journey {
    margin-bottom: 20px;
  }
} /* End Mobile & IOS */

} /*End IOS Only */

</style>
