<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title></title>
    <style media="screen">
      body {
        display: flex;
        height: 100%;
        justify-content: center;
        align-content: center;
        background-color: #fa9;
        font-family: sans-serif;
      }
      ul {
        list-style: none;
        font-size: 44px;
        color: white;
      }
      li {
        margin: 0 0 30px;
      }
      .start-checkbox {

      }
      input[type=checkbox] {
        appearance: none;
          background-color: #fff;
          margin: 0 20px 0 0;
          width: 40px;
          height: 40px;
          border-radius: 20%;
            font: inherit;
            display: inline-grid;
            place-content: center;
      }

input[type="checkbox"]::before {
  content: "";
  width: 0.65em;
  height: 0.65em;
  clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
  transform: scale(0);
  transform-origin: bottom left;
  transition: 120ms transform ease-in-out;
  box-shadow: inset 1em 1em var(--form-control-color);
  /* Windows High Contrast Mode */
  background-color: CanvasText;
}

input[type="checkbox"]:checked::before {
  transform: scale(1);
}

input[type="checkbox"]:focus {
  outline: max(2px, 0.15em) solid currentColor;
  outline-offset: max(2px, 0.15em);
}

input[type="checkbox"]:disabled {
  --form-control-color: var(--form-control-disabled);

  color: var(--form-control-disabled);
  cursor: not-allowed;
}




    </style>
  </head>
  <body>
    <ul>
      <li><label><input type="checkbox">Bathroom</label></li>
      <li><label><input type="checkbox">Weight Check</label></li>
      <li><label><input type="checkbox">(Automate Lights)</label></li>
      <li><label><input type="checkbox">Dog</label></li>
      <li><label><input type="checkbox">Windows</label></li>
      <li><label><input type="checkbox">Dog Water</label></li>
      <li><label><input type="checkbox">Water</label></li>
      <li><label><input type="checkbox">Meditate ></label></li>
    </ul>
  </body>
</html>
