    html,

    .container {
      display: flex;
      width: 100%;
      margin: 0;
      padding: 0 0;
      position: relative;
      flex-wrap: wrap;
      background: #f3f3f3;
      background-image: url(/Saba/Web/NA9P1PRD002/Image/b94b227e-170f-4eda-9b6c-5c3766860cd9?tfile=hero.jpg_b94b227e-170f-4eda-9b6c-5c3766860cd9_1579189495947.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* P A G E   T I T L E */

    .page-title {
      width: 100%;
      margin: 30px auto 10px;
      color: #fff;
      font-weight: bold;
      font-size: 38px;
      text-align: center;
      text-transform: uppercase;
      -moz-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -webkit-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -o-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -ms-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
    }

    .support-link {
      width: 100%;
      margin: 0 auto 30px;
      color: #fff;
      font-weight: normal;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: center;
      -moz-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -webkit-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -o-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      -ms-filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
      filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, .5));
    }
    .support-link a {
      display: inline;
      color: white;
    }


    /* N A V I G A T I O N */

    .nav-container {
      display: block;
      width: 100%;
      height: 40px;
      background: #fff;
      text-align: center;
    }

    /* Navigation Links */

    a.nav-link {
      display: inline-block;
      padding: 0;
      margin: 10px 8px;
      color: #008cff;
      font-size: 15px;
      text-align: center;
    }

    a.nav-link:hover {
      color: #1a5280;
    }

    /* Knowledge Navigator Link */

    .kn {
      margin-left: auto;
    }

    .kn:hover {}

    .link-icon {
      margin: 0 10px -5px 0;
    }

    .link-arrow {
      height: 20px;
      margin-left: 10px
    }









    em.caret,
    em.circleCaret {
      display: inline-block;
      width: 1em;
      height: 1em;
      position: relative;
      vertical-align: middle;
      margin: 0 0 .1em;
    }

    em.circleCaret {
      border: .1em solid black;
      border-radius: 100%;
    }

    em.circleCaret:before,
    em.caret:before {
      border-top: .1em solid black;
      border-right: .1em solid black;
      content: " ";
      width: .4em;
      height: .4em;
      display: block;
      vertical-align: middle;
      margin: 0 auto;
      position: relative;
    }

    em.up:before {
      top: .35em;
      left: 1em;
      transform: rotate(-45deg);
    }

    em.right:before {
      top: .26em;
      left: -.06em;
      transform: rotate(45deg);
    }

    em.down:before {
      top: .15em;
      left: 1em;
      transform: rotate(135deg);
    }

    em.left:before {
      top: .26em;
      left: .1em;
      transform: rotate(-135deg);
    }

    em.blue,
    em.blue:before {
      border-color: #008cff;
    }

    em.blue:hover,
    em.blue:before:hover {
      border-color: #1a5280;
    }

    em.white,
    em.white:before {
      border-color: white;
    }

    /* E X T R A   W I D E   D I S P L A Y */

    @media (min-width: 1440px) {
      .container {
        background-size: 100%;
      }
    }

    /* E N D   E X T R A   W I D E   D I S P L A Y */

    /* M O B I L E */

    @media (max-width: 800px) {
      .container, .nav-container {
        display: none;
      }
    }

    /* E N D   M O B I L E */
  </style>
